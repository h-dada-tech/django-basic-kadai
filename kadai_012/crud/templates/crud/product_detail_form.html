{% extends "base.html" %}

{% block title %}商品詳細{% endblock %}

{% block content %}
<h1商品詳細</h1>

<table class="table table-striped table-hover table-bordered">
    <thead>
        <tr>
            <th>カテゴリ</th>
            <th>商品画像</th>
            <th>商品詳細の説明</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>{{ product.category }}</td>
            <td><img src="{{ product.img.url }}" style="width:100px height:auto;"></td>
            <td>{{ product.explanation_fields }}</td>
        </tr>
    </tbody>
</table>

<a href="{% url 'list' %}" class="btn btn-secondary mt-3">戻る</a>
{% endblock %}
