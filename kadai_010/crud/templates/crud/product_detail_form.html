{% extends "base.html" %}

{% block title %}商品詳細{% endblock %}

{% block content %}
<h2 class="mb-4">商品詳細</h2>

<table class="table table-striped table-hover table-bordered">
    <thead>
        <tr>
            <th>商品名</th>
            <th>価格</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>{{ object.name }}</td>
            <td>{{ object.price }} 円</td>
        </tr>
    </tbody>
</table>

<a href="{% url 'list' %}" class="btn btn-secondary mt-3">戻る</a>
{% endblock %}
